<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <img src="./images/Logo_white.svg" alt="Логотип" class="header__logo">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatar.png" alt="Аватарка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
    <section class="places">
      <div class="places__card">
        <img src="./images/karach.png" alt="Карачаевск" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Карачаевск</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
      <div class="places__card">
        <img src="./images/elbrus.png" alt="Гора Эльбру" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Гора Эльбрус</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
      <div class="places__card">
        <img src="./images/domb.png" alt="Домбай" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Домбай</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
      <div class="places__card">
        <img src="./images/elbrus.png" alt="Гора Эльбрус" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Гора Эльбрус</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
      <div class="places__card">
        <img src="./images/domb.png" alt="Домбай" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Домбай</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
      <div class="places__card">
        <img src="./images/karach.png" alt="Карачаевск" class="places__card-image">
        <div class="places__card-description-container">
          <h2 class="places__card-discription">Карачаево-Черкесия</h2>
          <button class="places__heart-button" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <form class="popup__container" name="popup">
      <h3 class="popup__title">Редактировать профиль</h3>
      <input type="text" placeholder="Жак-Ив Кусто" class="popup__input-name" name="input-name">
      <input type="text" placeholder="Исследователь океана" class="popup__input-work" name="input-work">
      <button type="submit" class="popup__submit">Сохранить</button>
      <button type="reset" class="popup__close"></button>
    </form>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
